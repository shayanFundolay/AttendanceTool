<div class="page">
  <!-- <img class="icon" src="../assets/img/emp.png"> -->
  <header class="panel-heading">

    <button class="btn btn-primary btn-sm " data-target="#exampleFormModal" data-toggle="modal" type="button">
      Add Employees
    </button>
    
    <h2 class="panel-title text-center">Employee List</h2>
  </header>
  <div class="panel-body">

    <table class="table  table-hover table-striped">
      <thead>
        <tr>
          <th> Employee ID </th>
          <th> First Name </th>
          <th> Last Name </th>
          <th> Employee No </th>
          <th> Shift </th>
          <th> Department</th>

        </tr>
      </thead>
      <tbody *ngIf="!loader">
        <tr *ngFor="let employee of employees.All_Employees.data">
          <td> {{employee.id}} </td>
          <td> {{employee.first_name}} </td>
          <td> {{employee.last_name}}</td>
          <td> {{employee.employee_no}}</td>
          <td> {{employee.shift_id}} </td>
          <td> {{employee.department_id}} </td>

        </tr>

      </tbody>

    </table>
    <button class="btn btn-round btn-info btn-sm mr-1" *ngIf="employees.All_Employees.next_page_url"
      (click)="Paginate( employees.All_Employees.next_page_url)">Next</button>
    <button class="btn btn-round btn-info btn-sm  " *ngIf="employees.All_Employees.prev_page_url"
      (click)="Paginate( employees.All_Employees.prev_page_url)">Previous</button>

  </div>

</div>

<!-- Modal -->
<div class="modal fade" id="exampleFormModal" aria-hidden="false" aria-labelledby="exampleFormModalLabel" role="dialog"
  tabindex="-1">
  <div class="modal-dialog modal-simple">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title" id="exampleFormModalLabel">Add New Employee</h4>
      </div>

      <div class="modal-body">
        <form action="" (ngSubmit)="onSubmit()" [formGroup]="EmployeeForm">

          <div>
            <div class="row">

              <div class="col-xl-6 form-group">First Name
                <input type="text" class="form-control" formControlName="first_name"  placeholder="First Name" required>
              </div>
              <div class="col-xl-6 form-group"> Last Name 
                <input type="text" class="form-control" formControlName="last_name"  placeholder="Last Name" required>
              </div>
              <div class="col-xl-6 form-group">Employee ID
                <input type="text" class="form-control" formControlName="employee_no" placeholder="XPR_1060" required>
              </div>

              <div class="col-xl-6 form-group">Shift Id
                <input type="text" class="form-control" formControlName="shift_id"  placeholder="MOR-1" required>
              </div>
              <div class="col-xl-6 form-group">Department Id
                <input type="text" class="form-control" formControlName="department_id"  placeholder="IT-157" required>
              </div>

             
              <div class="col-md-12 float-right">
                <input class="btn btn-success mr-1"  type="submit" value="Save">
                <button class="btn btn-danger" data-dismiss="modal" type="button">Cancel</button>
              </div>

            </div>

          </div>

        </form>
      </div>
    </div>
  </div>
</div><!-- End Modal -->
