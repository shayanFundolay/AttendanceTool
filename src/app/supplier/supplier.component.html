<div class="page">
    <img class="icon" src="../assets/img/supplier.png"> 

    <div class="zero-state-content">
      <div>
        <span class="main-title">
          <strong>
            <h3>
  
            </h3>
          </strong>
        </span>
      </div>
    </div>
    <button class="btn btn-primary" data-target="#exampleFillIn" data-toggle="modal" type="button">Add a supplier</button>

</div>

<!-- Modal -->
<div class="modal fade modal-fill-in" id="exampleFillIn" aria-hidden="false" aria-labelledby="exampleFillIn"
  role="dialog" tabindex="-1">
  <div class="modal-dialog modal-simple">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title" id="exampleFillInModalTitle">Supplier Information</h4>
      </div>
      <div class="modal-body">
          <form >
           
                <div style="height:70vh ;overflow:scroll; overflow-x: hidden">
            <div class="row">
              <div class="col-xl-1 form-group"> Title
                <input type="text" class="form-control" name="title" >
              </div>
              <div class="col-xl-3 form-group"> First Name
                <input type="text" class="form-control" name="first_name"  placeholder="First Name" required>
              </div>
              <div class="col-xl-3 form-group">  Middle Name
                <input type="text" class="form-control" name="middle_name" placeholder="Middle Name" required>
              </div>
              <div class="col-xl-3 form-group">Last Name
                <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
              </div>
              <div class="col-xl-2 form-group"> Suffix
                <input type="text" class="form-control" name="suffix" placeholder="Suffix">
              </div>

              <div class="col-xl-6 form-group"> Comapany
                <input type="text" class="form-control" name="company" placeholder="Company">
              </div>
              <div class="col-xl-6 form-group"> Display Name As 
                <input type="text" class="form-control" name="display_name" required placeholder="Display Name As">

              </div>
              <div class="col-xl-6 form-group"> Note
                <textarea name="address" cols="3" rows="3" class="form-control" placeholder="Message"></textarea>

              </div>
              <div class="col-xl-6 form-group"> City / Town
                <input type="text" class="form-control" name="city" required placeholder="Karachi">

              </div>
              <div class="col-xl-4 form-group"> State / Province
                <input type="text" class="form-control" name="state" placeholder="Sindh" required>

              </div>
              <div class="col-xl-4 form-group">Postal Code
                <input type="text" class="form-control" name="postal_code" placeholder="75XXX">

              </div>
              <div class="col-xl-4 form-group"> Country
                <input type="text" class="form-control" name="country" placeholder="Pakistan" required>

              </div>
              <div class="col-xl-6 form-group">

                <textarea name="notes" cols="6" rows="3" class="form-control" placeholder="Notes"></textarea>

              </div>
              <div class="col-xl-6 form-group"> Attachment 
                <input type="file" class="form-control">
              </div>

            </div>
            <div class="row">
              <div class="col-xl-12 form-group"> Email
                <input type="email" class="form-control" name="email" placeholder="example@example.com">
              </div>
              <div class="col-xl-4 form-group"> Phone
                <input type="tel" class="form-control" name="phone" placeholder="02X-XXXXXXXX">
              </div>
              <div class="col-xl-4 form-group"> Mobile
                <input type="tel" class="form-control" name="mobile" placeholder="03XX-XXXXXXX" required>
              </div>
              <div class="col-xl-4 form-group"> Fax
                <input type="tel" class="form-control" name="fax" placeholder="Fax">
              </div>
              <div class="col-xl-4 form-group"> Other
                <input type="text" class="form-control" name="other" placeholder="Other">
              </div>
              <div class="col-xl-8 form-group"> Website
                <input type="text" class="form-control" name="website" placeholder="www.abc.com">
              </div>
              <div class="col-xl-6 form-group"> Account No
                <input type="tel" class="form-control" maxlength="16" name="account" placeholder="IBN-XXXXXXXXX">
              </div>
              <div class="col-xl-6 form-group"> Business ID No.
                <input type="number" class="form-control" name="website" maxlength="14" placeholder="Business no">
              </div>

            </div>
            <hr> 
            <p class="text-center"> Privacy Policy</p>
             
              
                
                </div>
                <div class="FixedButton">
                    <button type="button" class="btn btn-danger mr-5"> Cancel</button>
                  <button type="button" class="btn btn-success">Save</button>
                   
                </div>

               
            
          
        </form>






      </div>
    </div>
  </div>
</div>
<!-- End Modal -->
